<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>CryptoCoins</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <section class="trade__graphic">
      <div class="trade__graphic-nav">
        <div class="trade__nav-coins">
          <label for="coins">coins</label>
          <select id="coins" class="trade__select-coins" name="COINS">
            <option value="ltcusdt">LTC / USDT</option>
            <option value="iotausdt">IOTA / USDT</option>
            <option value="qtumusdt">QTUM / USDT</option>
          </select>
        </div>

        <div class="trade__nav-interval">
          <label for="intervals">interval</label>
          <select id="intervals" class="trade__select-interval" name="INTERVAL">
            <option value="1m">1 min</option>
            <option value="5m">5 min</option>
            <option value="1h">1 hour</option>
            <option value="1d">1 day</option>
            <option value="1w">1 week</option>
            <option value="1M">1 month</option>
          </select>
        </div>
      </div>

      <div class="trade__chart">
        <div id="chart"></div>
      </div>
    </section>
    <aside class="trade__info">
      <div class="trade__info-title">
        <span>Cost / Price</span>
        <span>Total</span>
        <span>Sum</span>
      </div>
      <div class="trade__info-list" id="tradeList">

      </div>
    </aside>
  </main>

  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
  <script src="script.js"></script>
</body>

</html>
